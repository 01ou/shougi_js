<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="team-true-hold-piece" class="hold-piece team-true"></div>

    <div class="table-container">
        <table id="board"></table>
    </div>

    <div id="team-false-hold-piece" class="hold-piece team-false"></div>

    <div id="promote-buttons-container" class="promote-buttons-container">
        <button id="promote-button">成る</button>
        <button id="unPromote-button">成らず</button>
    </div>

    <div id="check-notification-container" class="check-notification-container">
        <p id="check-notification" class="check-notification"></p>
    </div>

    <div id="winning-team-display" class="winning-team-display"></div>

    <script type="module" src="js/cell/cell.js"></script>
    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/util.js"></script>
    <script type="module" src="js/positionManager.js"></script>
    <script type="module" src="js/boardManager.js"></script>
    <script type="module" src="js/gameManager.js"></script>


</body>
</html>
